<!DOCTYPE html>

<body>
	
<p id="demo"></p>
<p id="id_array"></p>
<script>
   var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
   var a = Array(2);//定义长度为2的空数组。
   a[0] = "Saab";
   a[1] = "sd";
   a[2] = "jim";
   
   document.getElementById("demo").innerHTML = person.firstName + " \n" 
   + person.age + " " + a + " a.length=" + a.length
   + "<br/>" + a[0]
   + "<br/>" + a[2];
   

</script>
	
</body>
