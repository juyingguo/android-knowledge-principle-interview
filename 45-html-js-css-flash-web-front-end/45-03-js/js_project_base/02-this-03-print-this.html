<h2>JavaScript <b>this</b> 关键字</h2>

<p>实例中，<b>this</b> 指向了 <b>person</b> 对象。</p>
<p>因为 person 对象是 fullName 方法的所有者。</p>

<p id="demo"></p>

<script>
	
// 创建一个对象
var person = {
  firstName: "John",
  lastName : "Doe",
  id     : 5566,
  fullName : function() {
    return this.firstName + " " + this.lastName + " this = " + this;
  }
};
var that = this;

run = function(){
	console.log("run first,this = " + this + " run.name = " + this.run.name);
	
	/* this.start = function(){
		console.log("start first. this = " + this);
	} */
	 (function(){
		console.log("start first. this = " + this);
	})();
	
}
this.runRight = function(){
	console.log("runRight first,this = " + this + " run.name = " + runRight.name);//带有this的无法打印出名称
	console.log("runRight first,this = " + this + " run.name = " + this.runRight.name);//带有this的无法打印出名称
	
	/* this.start = function(){
		console.log("start first. this = " + this);
	} */
	 (function(){
		console.log("runRight start first. this = " + this);
	})();
	
}

// 显示对象的数据
document.getElementById("demo").innerHTML = "1.that = " + that + "\n" + person.fullName();
var runObj = run();
this.runRight();

</script>
