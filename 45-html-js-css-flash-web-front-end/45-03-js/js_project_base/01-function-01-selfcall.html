<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>函数可以自动调用：</p>
<p id="demo"></p>
<p id="next"></p>
<script>
(function () {
    document.getElementById("demo").innerHTML = "Hello! 我是自己调用的,ok";
})();
var next = (function () {
    document.getElementById("next").innerHTML = "Hello! 我是自己调用的,next";
})();
</script>

</body>
</html>
